<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vowel Counter</title>
  <style>
    body {
      background: white;
      color: #222;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      overflow-y: hidden;
    }

    input {
      padding: 0.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: .5px solid #222;
      outline: none;
      text-align: center;
      width: 250px;
    }

    button {
      padding: 0.2rem .7rem;
      font-size: .8rem;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: white;
      cursor: pointer;
    }

    .result {
      font-size: 1.3rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>

  <h2>Vowel Counter</h2>
  <input id="textInput" placeholder="Enter text..." />
  <button onclick="countVowels()">Count Vowels</button>
  <div class="result" id="result"></div>

  <script>
    function countVowels() {
      const input = document.getElementById("textInput").value.toLowerCase();
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      let count = 0;

      for (let char of input) {
        if (vowels.includes(char)) {
          count++;
        }
      }

      document.getElementById("result").textContent = `Vowels: ${count}`;
    }
  </script>

</body>
</html>
