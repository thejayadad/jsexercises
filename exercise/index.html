<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Exercise Picker</title>
  <style>
    body {
      margin: 0;
      background: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .exercise {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #111;
      min-height: 40px;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background: #f43f5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e11d48;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="exercise" id="exercise">Click to get an exercise!</div>
    <button onclick="getExercise()">🎲 Pick One</button>
  </div>

  <script>
    const exercises = [
      "Push-ups 🏋️‍♂️",
      "Jumping Jacks 🤸‍♀️",
      "Plank 🪵",
      "Squats 🦵",
      "Burpees 💥",
      "Lunges 🚶",
      "High Knees 🏃",
      "Sit-ups 🧘",
      "Mountain Climbers ⛰️",
      "Wall Sit 🪑"
    ];

    function getExercise() {
      const random = Math.floor(Math.random() * exercises.length);
      document.getElementById("exercise").textContent = exercises[random];
    }
  </script>

</body>
</html>
