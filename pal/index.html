<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    .result {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .yes {
      color: #4ade80;
    }
    .no {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <input type="text" id="input" placeholder="Enter word" oninput="checkPalindrome()" />
  <div class="result" id="result"></div>

  <script>
    function checkPalindrome() {
      const text = document.getElementById("input").value.toLowerCase();
      const result = document.getElementById("result");
      if (!text) return (result.textContent = "");
      const reversed = text.split('').reverse().join('');
      const isPalindrome = text === reversed;
      result.textContent = isPalindrome ? "Palindrome ✓" : "Not a Palindrome ✗";
      result.className = `result ${isPalindrome ? 'yes' : 'no'}`;
    }
  </script>
</body>
</html>
