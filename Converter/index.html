<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary to Decimal</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    input {
      padding: 0.6rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
      text-align: center;
    }

    .result {
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 2rem;
      transition: opacity 0.2s ease;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>

  <h2>Binary to Decimal</h2>
  <input id="binaryInput" placeholder="Enter binary (e.g. 1010)" />
  <button onclick="convert()">Convert</button>
  <div class="result" id="result"></div>

  <script>
    function convert() {
      const input = document.getElementById("binaryInput").value;
      const decimal = parseInt(input, 2);

      const resultDiv = document.getElementById("result");
      if (isNaN(decimal)) {
        resultDiv.textContent = "‚ùå Invalid binary";
      } else {
        resultDiv.textContent = `Decimal: ${decimal}`;
      }
    }
  </script>

</body>
</html>
